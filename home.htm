* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;

  <body style="">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

    <div class="container">
      <div class='row'>
        <div class="column">
          <h1>Number of likes</h1>
          <p class="lead">Upload a selfie and some basic information to know how many likes you will get!<br></p>
            <form id="myform">
              <fieldset>
              <label>Caption: </label>
              <input type="text" id="caption" placeholder="#selfie"> <br>
              <label>Post Day: </label>
              <select id="day">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select> <br>
              <label>Post Time: </label>
              <input type="text" id="time" placeholder="15 aka 3pm: submit int"> <br>
              <label>Number of followers: </label>
              <input type="text" id="followers" placeholder="420"> <br>
              <p>
                <button class="btn btn-primary" type="button" onclick="doFunction()">Submit
                  <script type="text/javascript">
                    function doFunction() {
                      var input = document.getElementById('picture');
                      var fd = new FormData();    
                      fd.append('file', input.files[0], 'picture.jpg');
                      fd.append('caption', document.getElementById('caption').value)
                      fd.append('day', document.getElementById('day').value);
                      fd.append('hour', document.getElementById('time').value)
                      fd.append('followers', document.getElementById('followers').value);

                      $.ajax({
                        url: 'http://137.117.39.47/api/regress',
                        data: fd,
                        processData: false,
                        contentType: false,
                        type: 'POST',
                        success: function(data){
                          alert(data);
                        }
                      });
                    }
                  </script>
                </button>
              </p>
            </fieldset>
          </form> 
        </div>
        
        <div class="column">
          <h2>Selfie</h2>
          <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-new thumbnail" style="width: 500px; height: 500px;">
              <img data-src="holder.js/100%x100%" alt="...">
            </div>
            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 500px; max-height: 500px;"></div>
            <div>
                <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" id="picture" name="selfie"></span>
                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
        </div>
      </div>
